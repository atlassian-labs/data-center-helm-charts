---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: io1-fast
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/aws-ebs
parameters:
  type: io1
  iopsPerGB: "10"
  encrypted: "true"
  fsType: ext4
  
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-server-data-pvc
spec:
  storageClassName: io1-fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---

kind: Service
apiVersion: v1
metadata:
  name: nfs-server
spec:
  type: LoadBalancer
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: nfs-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: atlassian/nfs-server-test:latest
          imagePullPolicy: Always
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_MODULE
          volumeMounts:
            - name: nfs-server-data-pvc
              mountPath: /srv/nfs
            - name: nfs-server-conf
              mountPath: /etc/exports.d/
      terminationGracePeriodSeconds: 60
      volumes:
        - name: nfs-server-data-pvc
          persistentVolumeClaim:
            claimName: nfs-server-data-pvc
        - name: nfs-server-conf
          configMap:
            name: nfs-server-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-server-conf
data:
  share.exports: |-
    /srv/nfs *(rw,subtree_check,fsid=0,no_root_squash)