---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ include "nfs-server.fullname" . }}-test-nfs"
  labels:
    {{- include "nfs-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=3
    - lookupcache=pos
    - noatime
    - intr
    - rsize=32768
    - wsize=32768
    - _netdev
  nfs:
    server:  {{ .Values.service.clusterIP }}
    path: /srv/nfs
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ include "nfs-server.fullname" . }}-test-nfs"
  labels:
    {{- include "nfs-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: "{{ include "nfs-server.fullname" . }}-test-nfs"
  storageClassName: ""
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nfs-server.fullname" . }}-test-nfs"
  labels:
    {{- include "nfs-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  containers:
    - name: lock-test
      image: busybox
      command: ['sh']
      args:
        - "-c"
        - |
          set -euo pipefail
          ls -l /nfs
          echo "Acquiring lock..."
          {
            flock -x 3
            echo "Acquired lock."
            echo "Locked content." >&3
          } 3>>/nfs/test.txt
          cat /nfs/test.txt
          rm /nfs/test.txt
      volumeMounts:
        - mountPath: /nfs
          name: data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: "{{ include "nfs-server.fullname" . }}-test-nfs"
  restartPolicy: Never
